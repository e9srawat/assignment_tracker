<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container">
        <div class="login-form">
          <h2 style="display: flex; justify-content: center; ">Welcome Back!</h2>
          <div class="text-center" style="display: flex; justify-content: center; align-items: center;">
            <form method="" style="margin-top: 10px;">
              <div class="form-group">
                <label for="username"></label>
                <input style="height: 50px; width: 350px;" type="text" class="form-control" id="username" name="username" placeholder="Username" required />
              </div>
              <div class="form-group">
                <label for="password"></label>
                <input style="height: 50px; width: 350px;" type="password" class="form-control" id="password" name="pwd" placeholder="Password"  required />
              </div>
              <br/>
              <button type="submit" class="btn btn-success btn-block">Login</button>
            </form>
          </div>
          <p class="mt-3" style="display: flex; justify-content: center; ">
            Don't have an account? <a href="signup.html" style="color: red;">&nbsp;Create one</a>
          </p>
        </div>
      </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
